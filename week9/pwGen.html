<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/pwGenMain.css" />
    <script>
        function doPassword(){
            // alert("works") test to see if works
            // if not changing a variable make t a constant
            const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            const SYMB = "!@#$%^&*()";
            const len = parseInt(document.getElementById("length").value);
            //checks if parseInt worked
            if (isNaN(len) || len < 4 || len >10){
                let obj = document.getElementById("passwordOutput");
                obj.innerHTML = `<span style=color:red> Illegal Input${len} </span>`;
            }
            else {
                const useSymbols = document.getElementById("symbols").checked;
                let characterSet = CHARS;
                if (useSymbols){
                    characterSet += SYMB;
                }
                let passwd = "";
                let count = 0;
                while( count++ < len ){
                    const randIndex = Math.floor(Math.random() * characterSet.length);
                    passwd += characterSet[randIndex];
                    // count = count + 1;

                }

                // for(let i = 0; i < len; i++){
                //     const randIndex = Math.floor(Math.random() * characterSet.length);
                //     passwd += characterSet[randIndex];
                // }
                let obj = document.getElementById("passwordOutput");
                obj.textContent = passwd;
            }
        }

</head>

<div class="password-generator">

        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
