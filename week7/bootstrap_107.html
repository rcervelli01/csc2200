<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    loads css and javascript library-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mystyles.css"/>
</head>
<!--bootstrap is built on a grid-->
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col myFont" style="background-color: lightgreen"> 1 </div>
        <div class="col" style="background-color: darkblue"> 2 </div>
        <div class="col" style="background-color: orangered"> 3 </div>
    </div>
    <div class="row">
<!--        makes medium-large #/12 of screen-->
        <div class="col-md-4" style="background-color: lightgreen"> 1 </div>
        <div class="col-md-8" style="background-color: darkblue"> 2 </div>
    </div>
    <div class="row">
        <div class="col-md-5" style="background-color: lightgreen"> 1 </div>
        <div class="col-md-2" style="background-color: darkblue"> 2 </div>
        <div class="col-md-2" style="background-color: orangered"> 3 </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background-color: lightgreen"> 1 </div>
        <div class="col-md-8" style="background-color: darkblue"> 2 </div>
    </div>
</div>
</body>
<body>
<div class="container">
    <div class="row">
        <div class="col" style="background-color: lightgreen"> 1 </div>
        <div class="col" style="background-color: darkblue"> 2 </div>
        <div class="col" style="background-color: orangered"> 3 </div>
    </div>
    <div class="row">
        <!--        makes medium-large #/12 of screen-->
        <div class="col-md-4" style="background-color: lightgreen"> 1 </div>
        <div class="col-md-6" style="background-color: darkblue"> 2 </div>
        <div class="col-md-2" style="background-color: orangered"> 3 </div>
    </div>
</div>
</body>
</html>
