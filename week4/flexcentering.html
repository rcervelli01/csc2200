<html>
<head>
  <style>
    .flex-container {
      display: flex;
      /*justify-content: center;*/
      justify-content: flex-start;
      /*justify-content: flex-end;*/
      align-items: center;
      /*align-items: flex-start;*/
      /*align-items: flex-end;*/
      height: 300px;
      background-color: DodgerBlue;
    }

    .flex-container > div {
      background-color: yellowgreen;
      color: black;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>

<h1>Perfect Centering</h1>
<p>A flex container with both the justify-content and the align-items properties set to <em>center</em> will align the
  item(s) in the center (in both axis).</p>
<div class="flex-container">
  <div>
    <h2> The Great Hat Store </h2>
  </div>
  <div>
    <h2> The Great Cat Store </h2>
  </div>
</div>

</body>
</html>
